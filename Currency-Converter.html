<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width , initial-scale=1.0" />
  <link href="style/style.css" rel="stylesheet" />
  <script defer src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />

  <title>Kalkulator walut</title>
</head>

<body>
  <div class="body">
  <header class="header">
    <h1 class="header__h1">Kalkulator walut</h1>
  </header>
  <form class="js-form form">

    <p>
      <label> Wybierz walutę: <select name="Waluta" class="js-currency form__select">
          <option value="USD">Dolar</option>
          <option value="EUR">Euro</option>
        </select></label></p>



    <p class="form__paragraph"> <label>Podaj wartość w PLN* <input class="js-amount form__select"
          value="500" type="number" step="0.01" min="f0.01" max="1000000" placeholder="500" required> </label></p>


    <p><button class="form__button"> Przelicz kurs</button>

    <p>Otrzymasz: <strong class="js-outcome">N/D</strong></p>

  </form>
</div>
</body>

</html>
